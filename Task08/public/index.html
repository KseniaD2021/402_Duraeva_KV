<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tik_Tac_Toe</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <h1 class="content">Tic-Tac-Toe</h1>
        
        <div class="menu-wrapper" id="menu-wrapper">
            <p id="reset_p"><input type="button" class="btn" id="play-btn" value="Play"></p>
            <p id="reset_p"><input type="button" class="btn" id="list-btn" value="List"></p>
            <p id="reset_p"><input type="button" class="btn" id="reply-btn" value="Replay"></p>
        </div>

        <div class="board-wrapper hide" id="board-wrapper">
            <div class="board" id="board"></div>
            <span class="msg" id="end-game-msg"></span>
            <button type="button" class="btn" onclick="onResetClick()">Play new</button>
            <button type="button" class="btn" onclick="backToMenu()">Menu</button>
        </div>

        <div class="list-wrapper hide" id="list-wrapper">
            <div class="list" id="list"></div>
            <button type="button" class="btn" onclick="backToMenu()">Menu</button>
        </div>

        <div class="reply-wrapper hide" id="reply-wrapper">
            <div class="reply" id="reply"></div>
            <span class="msg" id="reply-msg"></span>
            <button type="button" class="btn" onclick="onRenew()">Renew</button>
            <button type="button" class="btn" onclick="backToMenu()">Menu</button>
        </div>

        <script type="module" src="./js/Controller.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>
    </body>
</html>
